process {

    errorStrategy = { task.exitStatus in ((130..145) + 104) ? 'retry' : 'finish' }
    maxRetries    = 3
    maxErrors     = '-1'

    withLabel: ultralow {   
        cpus   = 1
        memory = 2.GB
        time   = 1.h
    }


if (params.publish_dir_mode == 'defualt') {
     process {
            publishDir = [
                path: { "${params.project_name}/${task.process.tokenize(':').join('/')}" }
            ]
        } 
    } else {
        process {
            publishDir = [
                path: { "${params.project_name}/${task.process.tokenize(':').join('/')}" },
                mode: params.publish_dir_mode
            ]
        }
    }