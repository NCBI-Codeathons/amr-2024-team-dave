process {

    errorStrategy = 'finish'
    maxRetries    = 3
    maxErrors     = '-1'
    publishDir = [
                path: { "${params.project_name}/${task.process.tokenize(':').join('/')}" }
                ]


    withLabel: ultralow {   
        cpus   = 1
        memory = 2.GB
        time   = 1.h
    }
}